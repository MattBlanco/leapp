name: Leapp Desktop App Test CI

on:
  push:
    branches:
      - LEAP-680-spike-integration-tests

env:
  INTEGRATION_TEST_ENVIRONMENT: ${{ secrets.INTEGRATION_TEST_ENVIRONMENT }}

jobs:

  integration-test-macos:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap and build
        run: |
          npm run bootstrap
          npm run set-dev-environment
          cd packages/desktop-app
          npm run build-dev
          npx gushio ./gushio/create-pipeline-testing-env-file.js "${{ env.INTEGRATION_TEST_ENVIRONMENT }}"

      - name: Test 1 macOS desktop app
        run: |
          npm run --prefix packages/desktop-app integration-test-1
          cat ~/electronUserDataPath
          CHROME_CACHE_PATH=$(cat ~/electronUserDataPath)
          rm -rf $CHROME_CACHE_PATH

      - name: Test 2 macOS desktop app
        run: |
          npm run --prefix packages/desktop-app integration-test-2

      - name: Print electronUserDataPath
        if: always()
        run: |
          cat ~/electronUserDataPath

